<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Good Morning ‚òÄÔ∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="A small cheerful Good Morning page with cute magic when you tap the heart." />

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-top: #fff6c7;
      --bg-bottom: #b5e8ff;
      --text: #073042;
      --muted: rgba(7,48,66,0.6);
      --accent: #ff5c8a;
      --max-items: 12;
    }

    html,body { height:100%; }
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(to top, var(--bg-bottom), var(--bg-top));
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: var(--text);
      overflow: hidden;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* Clouds */
    .cloud {
      position: absolute;
      font-size: clamp(2.5rem, 4vw, 4rem);
      opacity: 0.8;
      user-select: none;
      pointer-events: none;
      animation: drift linear infinite;
    }
    .cloud.c1 { top: 8%; left: -12%; animation-duration: 70s; }
    .cloud.c2 { top: 24%; left: -24%; animation-duration: 90s; transform: scale(0.9); }

    @keyframes drift {
      from { transform: translateX(0); }
      to { transform: translateX(120vw); }
    }

    .container {
      text-align: center;
      z-index: 2;
      padding: 2rem;
      backdrop-filter: none;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      margin: 0 0 .25rem;
      letter-spacing: 0.6px;
    }

    h2 {
      font-size: clamp(1rem, 2.2vw, 1.25rem);
      font-weight: 300;
      margin: 0 0 10px;
      color: var(--muted);
    }

    .sun {
      font-size: clamp(2.2rem, 5vw, 4rem);
      display:inline-block;
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Heart button */
    .heart {
      display:inline-grid;
      place-items:center;
      margin-top: 20px;
      width: 5.2rem;
      height: 5.2rem;
      font-size: 2.1rem;
      background: linear-gradient(180deg,#fff,#ffeef4);
      border: 0;
      border-radius: 999px;
      box-shadow: 0 6px 18px rgba(7,48,66,0.08);
      cursor: pointer;
      color: var(--accent);
      transition: transform .12s ease, box-shadow .12s ease;
    }
    .heart:active { transform: scale(.96); }
    .heart:focus { outline: 3px solid rgba(255,92,138,0.18); outline-offset: 4px; }

    .heart.pulse {
      animation: pulse 1.3s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.28); }
      100% { transform: scale(1); }
    }

    /* Floating items */
    .item {
      position: absolute;
      font-size: clamp(1.2rem, 2vw, 2rem);
      animation: floatUp 4s linear forwards;
      pointer-events: none;
      will-change: transform, opacity;
      text-shadow: 0 1px 0 rgba(255,255,255,0.6);
    }
    @keyframes floatUp {
      from { transform: translateY(0) scale(1); opacity: 1; }
      to   { transform: translateY(-240px) scale(.9); opacity: 0; }
    }

    /* Audio controls */
    .audio-controls {
      margin-top: 14px;
      display:flex;
      gap: .5rem;
      align-items:center;
      justify-content:center;
      color:var(--muted);
      font-size:.95rem;
    }
    .audio-controls button {
      border:1px solid rgba(7,48,66,0.08);
      background: white;
      padding: .35rem .6rem;
      border-radius: 6px;
      cursor:pointer;
      font-size:.9rem;
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .cloud, .sun, .heart.pulse, .item { animation: none !important; transition: none !important; }
    }

    /* Responsive layout small screens */
    @media (max-width:420px) {
      .heart { width:4.6rem; height:4.6rem; font-size:1.8rem; }
      .cloud { display:none; } /* hide clouds to reduce clutter */
    }
  </style>
</head>
<body>

  <!-- Decorative clouds (non-interactive) -->
  <div class="cloud c1" aria-hidden="true">‚òÅÔ∏è</div>
  <div class="cloud c2" aria-hidden="true">‚òÅÔ∏è</div>

  <div class="container" role="main">
    <div class="sun" aria-hidden="true">üåû</div>
    <h1>Good Morning</h1>
    <h2>Have a happy day üòä</h2>
    <p>Tap or press Enter/Space on the heart for cute magic ‚ú®</p>

    <!-- Accessible heart control -->
    <button class="heart pulse" id="magicBtn" aria-label="Send some magic hearts">üíñ</button>

    <!-- Audio: user-controlled (autoplay removed to respect browser policies) -->
    <div class="audio-controls" aria-hidden="false">
      <button id="audioToggle" type="button">Play music</button>
      <span id="audioStatus" aria-live="polite" style="margin-left:.25rem; color:var(--muted)">Music paused</span>
    </div>

    <!-- Live region to announce how many items were created -->
    <div id="announce" aria-live="polite" style="position: absolute; width:1px; height:1px; clip:rect(1px,1px,1px,1px); overflow:hidden; white-space:nowrap; clip-path: inset(50%);"></div>
  </div>

  <!-- Audio element (not autoplaying) -->
  <audio id="bgAudio" loop preload="none">
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_2e1c1dfd60.mp3" type="audio/mpeg">
  </audio>

  <script>
    (function(){
      const itemsAllowed = 12;
      const itemsPool = ["‚ú®","üå∏","üåº","üí´","ü¶ã"];
      const btn = document.getElementById('magicBtn');
      const audio = document.getElementById('bgAudio');
      const audioToggle = document.getElementById('audioToggle');
      const audioStatus = document.getElementById('audioStatus');
      const announce = document.getElementById('announce');

      // Toggle audio play/pause -- requires user gesture (button click)
      audioToggle.addEventListener('click', () => {
        if (audio.paused) {
          audio.play().then(() => {
            audioStatus.textContent = 'Music playing';
            audioToggle.textContent = 'Pause music';
          }).catch(() => {
            audioStatus.textContent = 'Unable to play automatically';
          });
        } else {
          audio.pause();
          audioStatus.textContent = 'Music paused';
          audioToggle.textContent = 'Play music';
        }
      });

      function createMagic(count = 8) {
        // clamp count to prevent DOM spam
        const howMany = Math.min(count, itemsAllowed);
        announce.textContent = `${howMany} magic items created`;
        for (let i = 0; i < howMany; i++) {
          const el = document.createElement('div');
          el.className = 'item';
          el.textContent = itemsPool[Math.floor(Math.random() * itemsPool.length)];

          // position
          el.style.left = (10 + Math.random() * 80) + 'vw';
          // start slightly above bottom in a safe area
          el.style.bottom = (8 + Math.random() * 6) + 'vh';

          // small random delays and durations so they don't all move identically
          const delay = (Math.random() * 600) + 'ms';
          const duration = (3500 + Math.random() * 1200) + 'ms';
          el.style.animationDuration = duration;
          el.style.animationDelay = delay;

          document.body.appendChild(el);

          // Remove after finishing animation to free memory
          const onEnd = () => {
            el.removeEventListener('animationend', onEnd);
            if (el.parentNode) el.parentNode.removeChild(el);
          };
          el.addEventListener('animationend', onEnd);

          // Fallback cleanup after 6s (defensive)
          setTimeout(() => { if (el.parentNode) el.parentNode.removeChild(el); }, 6000);
        }
      }

      // wire up the button with keyboard support automatically because it's a button element
      btn.addEventListener('click', () => {
        // small visual feedback
        btn.classList.remove('pulse');
        void btn.offsetWidth;
        btn.classList.add('pulse');

        createMagic(12);
      });

      // support Enter/Space handled automatically for button elements

      // optional: create a small effect on page load for delight (respect reduced motion)
      try {
        if (!window.matchMedia || !window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
          setTimeout(() => { createMagic(4); }, 800);
        }
      } catch (e){ /* ignore if media queries not supported */ }

    })();
  </script>
</body>
</html>
